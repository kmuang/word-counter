<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Counter</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="img/logo.jpeg" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header container">
        <div class="logo">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M20 40C31.0457 40 40 31.0457 40 20C40 8.9543 31.0457 0 20 0C8.9543 0 0 8.9543 0 20C0 31.0457 8.9543 40 20 40ZM27.0711 27.0711C23.1658 30.9763 16.8342 30.9763 12.9289 27.0711C9.02369 23.1658 9.02369 16.8342 12.9289 12.9289C16.8342 9.02369 23.1658 9.02369 27.0711 12.9289C27.9103 13.7681 28.5912 14.717 29.102 15.7329C29.7423 17.006 28.9179 18.3976 27.5029 18.3976C26.7876 18.3976 26.1417 18.8953 25.9686 19.5878C25.432 21.7342 23.4975 23.3333 21.2 23.3333C18.6227 23.3333 16.5333 21.244 16.5333 18.6667C16.5333 16.0893 18.6227 14 21.2 14C22.0673 14 22.8806 14.2361 23.5857 14.6473C24.0855 14.9387 24.7183 14.8015 25.0746 14.3439C25.4859 13.8159 25.3218 13.0601 24.747 12.7214C23.6933 12.1008 22.4828 11.7333 21.2 11.7333C17.3709 11.7333 14.2667 14.8376 14.2667 18.6667C14.2667 22.4958 17.3709 25.6 21.2 25.6C24.3942 25.6 27.0863 23.4422 27.9355 20.5289ZM27.0711 27.0711L30.9355 23.2066" fill="url(#paint0_linear)"/>
                <defs>
                    <linearGradient id="paint0_linear" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#D6BCFA"/>
                        <stop offset="1" stop-color="#9F7AEA"/>
                    </linearGradient>
                </defs>
            </svg>
            <span class="logo-text">Words Counter</span>
        </div>
        
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        </button>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Analyze your text <br> in real-time.</h1>
        </section>

        <section class="input-area">
            <textarea id="text-input" placeholder="Start typing here... (or paste your text)"></textarea>
            
            <div class="controls">
                <div class="checkboxes">
                    <label class="checkbox-container">
                        <input type="checkbox" id="exclude-spaces">
                        <span class="checkmark"></span>
                        Exclude Spaces
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="limit-toggle">
                        <span class="checkmark"></span>
                        Set Character Limit
                    </label>
                    <input type="number" id="char-limit-input" class="hidden" placeholder="Limit" min="1">
                </div>
                <div class="reading-time">
                    Approx. reading time: <span id="reading-time">0</span> minute
                </div>
            </div>
             <div id="limit-warning" class="hidden limit-warning">Limit reached!</div>
        </section>

        <section class="stats-grid">
            <div class="stat-card purple">
                <h2 id="char-count">0</h2>
                <p>Total Characters</p>
                <div class="bg-pattern"></div>
            </div>
            <div class="stat-card yellow">
                <h2 id="word-count">0</h2>
                <p>Word Count</p>
                <div class="bg-pattern"></div>
            </div>
            <div class="stat-card orange">
                <h2 id="sentence-count">0</h2>
                <p>Sentence Count</p>
                <div class="bg-pattern"></div>
            </div>
        </section>

        <section class="letter-density">
            <h3>Letter Density</h3>
            <div id="density-list" class="density-list">
                <p class="empty-state">No characters found. Start typing to see letter density.</p>
            </div>
            <button id="show-more-density" class="show-more hidden">
                See more <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
            </button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
